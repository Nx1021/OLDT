# Default training settings and hyperparameters for medium-augmentation COCO training
### override
yolo_override:
  task: detect  # YOLO task, i.e. detect, segment, classify, pose
  mode: predict  # YOLO mode, i.e. train, val, predict, export, track, benchmark

  # Train settings -------------------------------------------------------------------------------------------------------
  model: weights/linemod_dectect.pt # path to model file, i.e. yolov8n.pt, yolov8n.yaml
  data: ./datasets/morrison.yaml # path to data file, i.e. coco128.yaml
  verbose: False  # whether to print verbose output

### landmark detect settings
max_token_num: 784
pool_size:    [24, 24]
use_variable_tokennum: False
normalize_before: True
landmark_num: 24
decoder_num_queries: 96
calc_intermediate: False

### loss
class_loss_w:     1.0
dist_loss_w:      5.0
PN_loss_w:       1.0
rotation_loss_w : 0.0

score_alpha : 0.15
score_beta : 0.4
score_eps : 0.0001

